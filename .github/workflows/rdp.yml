name: CI

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath C:\Windows\System32
    
    - name: Enable TS
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 0
    
    - name: Create Tunnel
      run: |
        cd C:\Windows\System32
        ./ngrok.exe authtoken "2sBmIF4uQLdVKz6kgB17LAgFLNh_2k5RJtbxpYH5uyboZZw9f"
        Write-Host "Starting Ngrok tunnel..."
        Start-Process -FilePath "ngrok.exe" -ArgumentList "tcp --region us 3389" -PassThru
        Write-Host "Waiting for tunnel to be ready..."
        Start-Sleep -Seconds 5
    
    - name: Connect to RDP
      run: |
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "Runner@123" -Force)
        
        function Get-NgrokUrl {
            try {
                $tunnels = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels"
                if ($tunnels.tunnels.Length -gt 0) {
                    return $tunnels.tunnels[0].public_url -replace "tcp://", ""
                }
                return $null
            }
            catch {
                Start-Sleep -Seconds 2
                return $null
            }
        }
        
        $maxAttempts = 10
        $attempt = 0
        $connected = $false
        
        do {
            $attempt++
            Write-Host "Attempt $attempt of $maxAttempts..."
            
            $url = Get-NgrokUrl
            if ($url) {
                Write-Host "`nRDP Connection Details:"
                Write-Host "------------------------"
                Write-Host "Host: $url"
                Write-Host "Username: runneradmin"
                Write-Host "Password: Runner@123"
                Write-Host "------------------------"
                $connected = $true
                break
            }
            
            Write-Host "Waiting for connection..."
            Start-Sleep -Seconds 3
            
        } while ($attempt -lt $maxAttempts -and -not $connected)
        
        if (-not $connected) {
            Write-Host "Failed to establish connection after $maxAttempts attempts"
            exit 1
        }
    
    - name: Keep Alive
      run: |
        $minutes = 0
        do {
            if ($minutes % 10 -eq 0) {
                $url = Get-NgrokUrl
                if ($url) {
                    Write-Host "`nRDP is still active!"
                    Write-Host "------------------------"
                    Write-Host "Host: $url"
                    Write-Host "Username: runneradmin"
                    Write-Host "Password: Runner@123"
                    Write-Host "------------------------"
                }
            }
            Start-Sleep -Seconds 60
            $minutes++
            Write-Host "Session has been active for $minutes minute(s)"
        } while ($true)
